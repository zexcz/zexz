    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('particle-canvas');
      if (!canvas) {
        console.error('Canvas element not found');
        return;
      }
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        console.error('Failed to get 2D context');
        return;
      }
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 6 + 3;
          this.speedY = Math.random() * 1.2 + 0.4;
          this.baseOpacity = Math.random() * 0.3 + 0.5;
        }
        update() {
          this.y += this.speedY;
          if (this.y > canvas.height + this.size) {
            this.y = -this.size;
            this.x = Math.random() * canvas.width;
          }
        }
        draw() {
          ctx.globalAlpha = Math.max(this.baseOpacity * (1 - this.y / canvas.height), 0);
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#ffffff';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255, 255, 255, 1)';
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1.0;
        }
      }

      function initParticles() {
        for (let i = 0; i < 200; i++) {
          particles.push(new Particle());
        }
        console.log('Initialized 200 particles');
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        requestAnimationFrame(animateParticles);
      }

      initParticles();
      animateParticles();
      console.log('Particle animation started');

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
        console.log('Canvas resized and particles reinitialized');
      });
    });
